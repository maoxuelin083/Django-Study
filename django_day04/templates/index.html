{% extends 'base.html' %}

{% block title %}
    图书管理系统
{% endblock %}

{% block content %}
    图书管理内容
<a href="{% url 'add' %}">添加图书</a>

    {% for book in books %}
        <ul>
            <li>{{ book.0 }}</li>
            <li>{{ book.1 }}</li>
            <li>{{ book.2 }}</li>
            <p><a href="{% url 'detail' book_id=book.0 %}">查看详情</a></p>
        </ul>
    {% endfor %}




{% endblock %}
